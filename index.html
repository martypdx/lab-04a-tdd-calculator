<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Calculator</h1>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    
    <main>
        <section class="calculations">
            <p>
                <input id="addend-one" type="number">
                <span class="operator">+</span>
                <input id="addend-two" type="number">
                <button id="add-button">=</button>
                <span id="sum-display" class="result">?</span>
            </p>

            <p>
                <input id="minuend" type="number">
                <span class="operator">−</span>
                <input id="subtrahend" type="number">
                <button id="subtract-button">=</button>
                <span id="difference-display" class="result">?</span>
            </p>

            <p>
                <input id="multiplicand" type="number">
                <span class="operator">×</span>
                <input id="multiplier" type="number">
                <button id="multiply-button">=</button>
                <span id="product-display" class="result">?</span>
            </p>

            <p>
                <input id="dividend" type="number">
                <span class="operator">÷</span>
                <input id="divisor" type="number">
                <button id="divide-button">=</button>
                <span id="quotient-display" class="result">?</span>
            </p>
        </section>
    </main>

    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
